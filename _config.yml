title: "Codex Semantic Markup Language"
description: "Documentation for the Codex Semantic Markup Language"

# Keep or remove theme - your choice
# theme: jekyll-theme-primer

# Use your custom layout
defaults:
  - scope:
      path: ""  # All files
    values:
      layout: "default"

# Essential Jekyll settings
markdown: kramdown
highlighter: rouge  # Disable Jekyll's highlighting since we use Prism

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - conformance
  - notes
  - tools
  - CLAUDE.md
  - AI_CONVENTIONS.md
  - READINESS.md
